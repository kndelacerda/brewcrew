<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add an event!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <!-- add event -->
    <script id="createEvent">
    </script>

    <!-- delete event -->
    <script id="deleteEvent">
    </script>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <h3>{{event.summary}}</h3>
    <div class="well">
        When: {{event.start.date || event.start.dateTime | date:'MMM d, y @ h:mm a'}}<br/> Description: {{event.description}}<br/>
    </div>


    <!-- loading in library with all methods because of library -->
    <!-- <script src="../app/utils/calendar-background/calendar-main"></script>
    <script src="../app/utils/calendar-background/calendar-rest-client"></script> -->
    <script src="../app/utils/calendar-background/googleCalendar"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
